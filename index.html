<title>Flashing RGB</title>
<script>
var x;

function changecolors() {
    x = 1;
    setInterval(change, 100);
}

function change() {
    if (x === 1) {
        color = "#ff0000";
        x = 2;
    } else if (x === 2) {
        color = "#00ff00";
        x = 3;
    } else if (x === 3) {
        color = "#0000ff";
        x = 1;
    }

    document.body.style.backgroundColor = color;
}
changecolors();
</script>
